<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Canva Pro</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .form-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            max-width: 100%;
            max-height: 100%;
        }

        /* Botón "X" */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <!-- Formulario incrustado -->
    <div class="form-container">
        <!-- Botón "X" -->
        <button class="close-btn" onclick="window.location.href='https://www.vendeygana.net/user/'">X</button>
        <iframe src="https://online.forms.app/respuestasdereportesdefa/canvapro"></iframe>
    </div>
</body>
</html>
