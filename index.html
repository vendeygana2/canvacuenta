<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√≥n de Aplicaciones de Dise√±o</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ed7318;
            padding: 20px;
            overflow-x: hidden; /* Cambiado de hidden a hidden-x para permitir scroll vertical */
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            margin: auto; /* Asegura centrado en todos los dispositivos */
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.2rem;
            word-wrap: break-word; /* Evita que el texto se salga del contenedor */
        }
        
        p {
            color: #555;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
            word-wrap: break-word; /* Evita que el texto se salga del contenedor */
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            position: relative;
            width: 100%;
        }
        
        .custom-button {
            display: inline-block;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            position: relative;
        }
        
        .custom-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .custom-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .button-image {
            display: block;
            width: 100%;
            height: auto;
            max-width: 400px;
        }
        
        .info-box {
            background-color: #f8f9fa;
            border-left: 4px solid #ed7318;
            padding: 15px;
            margin-top: 30px;
            border-radius: 0 8px 8px 0;
            text-align: left;
            width: 100%; /* Asegura que ocupe todo el ancho disponible */
        }
        
        .info-box h3 {
            color: #ed7318;
            margin-bottom: 10px;
        }
        
        .typewriter-container {
            position: relative;
            min-height: 80px;
            width: 100%; /* Asegura que ocupe todo el ancho disponible */
        }
        
        .typewriter-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
            width: 100%; /* Asegura que ocupe todo el ancho disponible */
        }
        
        .typewriter-cursor {
            display: inline-block;
            width: 2px;
            background-color: #ed7318;
            animation: blink 1s infinite;
            margin-left: 2px;
        }
        
        /* Efectos de elementos de dise√±o */
        .design-element {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            z-index: 0;
            pointer-events: none;
        }
        
        .element-1 { color: #ff6b6b; }
        .element-2 { color: #4ecdc4; }
        .element-3 { color: #ffd166; }
        .element-4 { color: #06d6a0; }
        .element-5 { color: #118ab2; }
        .element-6 { color: #ef476f; }
        
        @keyframes float-element {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(1.5);
                opacity: 0;
            }
        }
        
        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }
        
        /* Media Queries mejoradas */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px; /* Agrega margen para evitar que toque los bordes */
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .button-image {
                max-width: 300px;
            }
            
            .info-box {
                padding: 12px; /* Reduce padding en dispositivos m√°s peque√±os */
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                margin: 5px; /* Reduce margen en dispositivos muy peque√±os */
                border-radius: 15px; /* Reduce bordes redondeados */
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 15px; /* Reduce espacio inferior */
            }
            
            p {
                font-size: 0.9rem; /* Reduce ligeramente el tama√±o de fuente */
                margin-bottom: 20px; /* Reduce espacio inferior */
            }
            
            .button-image {
                max-width: 250px;
            }
            
            .button-container {
                margin: 20px 0; /* Reduce margen en dispositivos peque√±os */
            }
            
            .info-box {
                margin-top: 20px; /* Reduce margen superior */
                padding: 10px; /* Reduce padding */
            }
            
            .typewriter-container {
                min-height: 60px; /* Reduce altura m√≠nima */
            }
        }
        
        /* Para pantallas muy peque√±as */
        @media (max-width: 360px) {
            h1 {
                font-size: 1.3rem;
            }
            
            p {
                font-size: 0.85rem;
            }
            
            .button-image {
                max-width: 200px;
            }
        }
        
        /* Para pantallas grandes */
        @media (min-width: 1200px) {
            .container {
                max-width: 900px; /* Aumenta el ancho m√°ximo en pantallas grandes */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aplicaciones de Dise√±o Premium</h1>
        <p>Haz clic en el bot√≥n para acceder a nuestras suscripciones premium para tus aplicaciones de dise√±o favoritas</p>
        
        <div class="button-container">
            <a href="https://cuentasvendeygana.company.site/products/aplicaciones-diseno" target="_blank" class="custom-button" id="design-button">
                <img src="https://i.pinimg.com/736x/23/3b/bc/233bbcbc4b8048c5bdb10f7d16bc99bc.jpg" 
                     alt="Aplicaciones de Dise√±o Premium" 
                     class="button-image">
            </a>
        </div>
        
        <div class="info-box">
            <h3>¬øQu√© encontrar√°s?</h3>
            <div class="typewriter-container" id="typewriter-container">
                <!-- El texto se generar√° din√°micamente con JavaScript -->
            </div>
        </div>
    </div>

    <!-- Audio para el efecto de sonido -->
    <audio id="design-sound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const text = "Encontrar√°s suscripciones premium para las mejores aplicaciones de dise√±o: CapCut Pro, Canva Pro, Gemini Pro, ChatGPT Plus, Adobe Creative Cloud, Figma Pro y muchas m√°s. Accede a todas las funciones premium, plantillas exclusivas y herramientas avanzadas de dise√±o al mejor precio.";
            const container = document.getElementById('typewriter-container');
            const designButton = document.getElementById('design-button');
            const designSound = document.getElementById('design-sound');
            const speed = 50; // Velocidad de escritura en milisegundos
            
            // S√≠mbolos de dise√±o y creatividad
            const designElements = ['‚úèÔ∏è', 'üé®', 'üñåÔ∏è', 'üìê', 'üí°', '‚ú®', 'üñºÔ∏è', 'üé≠'];
            
            function typeWriter() {
                container.innerHTML = ''; // Limpiar contenedor
                let i = 0;
                
                function type() {
                    if (i < text.length) {
                        // Crear un span para el texto ya escrito
                        const typedSpan = document.createElement('span');
                        typedSpan.className = 'typewriter-text';
                        typedSpan.textContent = text.substring(0, i + 1);
                        
                        // Crear cursor
                        const cursorSpan = document.createElement('span');
                        cursorSpan.className = 'typewriter-cursor';
                        
                        // Actualizar contenido
                        container.innerHTML = '';
                        container.appendChild(typedSpan);
                        container.appendChild(cursorSpan);
                        
                        i++;
                        setTimeout(type, speed);
                    } else {
                        // Cuando termine, mostrar solo el texto sin cursor
                        const finalText = document.createElement('span');
                        finalText.className = 'typewriter-text';
                        finalText.textContent = text;
                        container.innerHTML = '';
                        container.appendChild(finalText);
                    }
                }
                
                type();
            }
            
            // Funci√≥n para crear elementos de dise√±o
            function createDesignElements() {
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        const element = document.createElement('div');
                        element.className = `design-element element-${(i % 6) + 1}`;
                        element.textContent = designElements[i % designElements.length];
                        
                        // Posici√≥n aleatoria alrededor del bot√≥n
                        const buttonRect = designButton.getBoundingClientRect();
                        const randomX = Math.random() * buttonRect.width;
                        
                        element.style.left = `${buttonRect.left + randomX}px`;
                        element.style.top = `${buttonRect.bottom}px`;
                        
                        document.body.appendChild(element);
                        
                        // Animaci√≥n del elemento
                        element.style.animation = `float-element 2s ease-out forwards`;
                        
                        // Eliminar el elemento despu√©s de la animaci√≥n
                        setTimeout(() => {
                            if (element.parentNode) {
                                element.parentNode.removeChild(element);
                            }
                        }, 2000);
                    }, i * 80);
                }
            }
            
            // Evento para el bot√≥n de dise√±o
            designButton.addEventListener('click', function(e) {
                // Reproducir sonido
                designSound.currentTime = 0;
                designSound.play().catch(error => {
                    console.log('La reproducci√≥n autom√°tica de audio fue prevenida:', error);
                });
                
                // Crear elementos de dise√±o
                createDesignElements();
                
                // Efecto de pulsaci√≥n
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
            
            // Efecto de elementos al pasar el mouse
            designButton.addEventListener('mouseenter', function() {
                createDesignElements();
            });
            
            // Iniciar efecto m√°quina de escribir
            typeWriter();
        });
    </script>
</body>
</html>
