<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón con Imagen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ed7318;
            overflow: hidden;
        }
        
        .button-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .redirect-button {
            border: none;
            background: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            padding: 0;
            position: relative;
            z-index: 10;
        }
        
        .redirect-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        }
        
        .button-image {
            width: 350px;
            height: auto;
            display: block;
            border-radius: 12px;
        }
        
        .logos-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        
        .button-container:hover .logos-container {
            opacity: 1;
        }
        
        .logo {
            position: absolute;
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
            text-align: center;
            padding: 5px;
        }
        
        .logo-1 {
            top: -30px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: #00C4CC;
            color: white;
        }
        
        .logo-2 {
            top: 50%;
            right: -30px;
            transform: translateY(-50%) scale(0);
            background: #00C4A7;
            color: white;
        }
        
        .logo-3 {
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: #FF6B6B;
            color: white;
        }
        
        .logo-4 {
            top: 50%;
            left: -30px;
            transform: translateY(-50%) scale(0);
            background: #4ECDC4;
            color: white;
        }
        
        .button-container:hover .logo-1 {
            transform: translateX(-50%) scale(1);
            top: -80px;
        }
        
        .button-container:hover .logo-2 {
            transform: translateY(-50%) scale(1);
            right: -80px;
        }
        
        .button-container:hover .logo-3 {
            transform: translateX(-50%) scale(1);
            bottom: -80px;
        }
        
        .button-container:hover .logo-4 {
            transform: translateY(-50%) scale(1);
            left: -80px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="redirect-button" onclick="redirectToLink()">
            <img src="https://i.pinimg.com/736x/23/3b/bc/233bbcbc4b8048c5bdb10f7d16bc99bc.jpg" 
                 alt="Aplicaciones de Diseño" 
                 class="button-image">
        </button>
        
        <div class="logos-container">
            <div class="logo logo-1">CapCut</div>
            <div class="logo logo-2">Canva</div>
            <div class="logo logo-3">ChatGPT</div>
            <div class="logo logo-4">Gemini Pro</div>
        </div>
    </div>

    <script>
        function redirectToLink() {
            window.location.href = "https://cuentasvendeygana.company.site/products/aplicaciones-diseno";
        }
    </script>
</body>
</html>
